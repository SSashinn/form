<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <!-- Left side of page with picture -->
    <div class="image">
        <img id="image" src="bg.jpg">
    </div>

    <!-- Some information -->
    <div class="word">
        <div class="info">
            <p>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.
            <br>
                Sign up <em>now</em> to get started.
                <br><br>
                You know you want to.
            </p>
        </div>

        <!-- Sign up -->
        <main class="detail">
            <h3>Let's Do This!</h3>
            <div class="row">
                <div class="input">
                    <label for="first-name">First Name</label>
                    <input type="text" placeholder="Thor...">
                </div>
                <div class="input">
                    <label for="last-name">Last Name</label>    
                    <input type="text" placeholder="Odinson..." name="">
                </div>
            </div>
            <div class="row">
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" placeholder="xyz@gmail.com">
                </div>
                <div class="input">
                    <label for="phone-number">Phone Number</label>
                    <input type="number" placeholder="987653210">
                </div>
            </div>
            <div class="row">
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password">
                </div>
                <div class="input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password">
                </div>
            </div>
        </main>    

        <!-- Submit button -->
        <footer class="submit-button">
            <button type="submit">Create Account</button>

            <p>Already have an account?<a href="/"> Log in</a></p>
        </footer>
    </div>
</body>
</html>
