<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Form</title> 
</head>
<body>
    <!-- Left side of page with picture -->
    <div class="image">
        <img id="image" src="bg.jpg">
        <div class="logo">
            <img src="odin.png" alt="Odin Logo">
            <p id="text">ODIN</p>
        </div>
        <p>photo by Halie West on Unsplash</p>
    </div>

    <!-- Some information -->
    <div class="word">
        <div class="info">
            <p>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.
            <br>
            <em>Sign up now</em> to get started.
                <br><br>
                You know you want to.
            </p>
        </div>

        <!-- Sign up -->
        <main class="detail">
            <h3>Let's Do This!</h3>
            <form id="signup" method="post"onsubmit="return false">
                <div class="row">
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text" placeholder="Thor..." name="first-name">
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name</label>    
                        <input id="last-name" type="text" placeholder="Odinson..." name="last-name">
                    </div>
                </div>
                <div class="row">
                    <div class="input">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="xyz@gmail.com" name="email">
                    </div>
                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input id="phone-number" type="tel" maxlength="10" name="phone-number" >
                    </div>
                </div>
                <div class="row">
                    <div class="input">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password">
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" type="password" name="confirm-password">
                    </div>
                </div>
        </main>    

        <!-- Submit button -->
        <footer class="submit-button">
            <button id="submit" type="submit">Create Account</button>

            <p>Already have an account?<a href="file:///D:/Web/form/index.html  "> Log in</a></p>
        </footer>
    </form>
    </div>
</body>
</html>
